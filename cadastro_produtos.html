<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cadastro-form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-field {
      margin-bottom: 10px;
    }

    .form-field label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 10px;
    }

    .form-field input[type="text"],
    .form-field input[type="number"],
    .form-field input[type="date"] {
      padding: 5px;
      font-size: 16px;
      width: 200px;
    }

    .form-actions {
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Produto</h1>

  <form class="cadastro-form" action="processar_cadastro_produto.php" method="POST">
    <div class="form-field">
      <label for="cd_produto">Código do Produto:</label>
      <input type="number" id="cd_produto" name="cd_produto" required>
    </div>
  
    <div class="form-field">
      <label for="nm_produto">Nome do Produto:</label>
      <input type="text" id="nm_produto" name="nm_produto" required>
    </div>
  
    <div class="form-field">
      <label for="cd_barras">Código de Barras:</label>
      <input type="text" id="cd_barras" name="cd_barras" required>
    </div>
  
    <div class="form-field">
      <label for="vl_produto">Valor do Produto:</label>
      <input type="number" id="vl_produto" name="vl_produto" step="0.01" required>
    </div>
  
    <div class="form-field">
      <label for="qtd_produto">Quantidade do Produto:</label>
      <input type="number" id="qtd_produto" name="qtd_produto" required>
    </div>
  
    <div class="form-field">
      <label for="valid_produto">Validade do Produto:</label>
      <input type="date" id="valid_produto" name="valid_produto" required>
    </div>
  
    <div class="form-actions">
      <button type="submit">Cadastrar</button>
    </div>
  </form>
</body>
</html>
